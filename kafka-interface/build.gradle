buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
    }
}

group = 'cssproject'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'


jar{
    baseName = 'kafka-interface'
    version = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5-rc-2'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.springframework.kafka:spring-kafka:2.1.2.RELEASE')
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.0'
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

}
